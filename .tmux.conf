set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

set -g prefix C-a                        # GNU-Screen compatible prefix
set -g prefix2 C-w                        # GNU-Screen compatible prefix

set -g history-limit 5000                 # boost history

# List of plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Catppuccin settings
set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha
set -g @catppuccin_icon_window_zoom "üîç"
set -g @catppuccin_window_left_separator "ÓÇ∫‚ñà"
set -g @catppuccin_window_right_separator "‚ñàÓÇº¬†"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  ÓÇ∫‚ñà"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#{window_name}"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{window_name}"

set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "directory application battery date_time"
set -g @catppuccin_status_left_separator  "ÓÇ∂"
set -g @catppuccin_status_right_separator " ÓÇ∂"
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

# Own settings
set -g status-position top
set -g renumber-windows 1
set -g base-index 1
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# set -g @catppuccin_directory_text "#{pane_current_path}"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
